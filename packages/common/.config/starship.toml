# Starship prompt — minimal, Everforest-inspired
# https://starship.rs/config/

add_newline = false
format = "$directory$git_branch$git_status$cmd_duration$line_break$character"

[directory]
style = "bold green"

[git_branch]
symbol = " "
style = "cyan"

[git_status]
style = "yellow"

[character]
success_symbol = "❯"
error_symbol = "❯"
vimcmd_symbol = "❮"
